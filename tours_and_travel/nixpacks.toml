[phases.setup]
nixPkgs = ['python312']

[phases.install]
cmds = ['pip install -r requirements.txt']

[phases.build]
cmds = [
    'python manage.py collectstatic --noinput',
    'python manage.py migrate'
]

[start]
cmd = 'gunicorn tours_and_travel.wsgi:application --port $PORT --bind 0.0.0.0:$PORT'
