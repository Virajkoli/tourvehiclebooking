{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<h2>Password Reset</h2>
<p>Enter your email address and we'll send you instructions.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send reset email</button>
</form>
{% endblock %}
